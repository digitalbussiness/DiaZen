<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronômetro - DiaZen</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #000428, #004e92);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5rem;
    }

    .timer {
      font-size: 4rem;
      margin-bottom: 30px;
    }

    .buttons button {
      background-color: #00c9ff;
      border: none;
      color: #000;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .buttons button:hover {
      background-color: #92fe9d;
    }
  </style>
</head>

<body>
  <h1>Cronômetro Digital</h1>
  <div class="timer" id="display">00:00:00</div>
  <div class="buttons">
    <button onclick="start()">Iniciar</button>
    <button onclick="pause()">Pausar</button>
    <button onclick="reset()">Resetar</button>
  </div>

  <script>
    let startTime, interval;
    let running = false;
    let elapsed = 0;

    function updateDisplay(time) {
      const hrs = Math.floor(time / 3600000);
      const mins = Math.floor((time % 3600000) / 60000);
      const secs = Math.floor((time % 60000) / 1000);
      document.getElementById('display').textContent =
        `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function start() {
      if (!running) {
        running = true;
        startTime = Date.now() - elapsed;
        interval = setInterval(() => {
          elapsed = Date.now() - startTime;
          updateDisplay(elapsed);
        }, 1000);
      }
    }

    function pause() {
      running = false;
      clearInterval(interval);
    }

    function reset() {
      running = false;
      clearInterval(interval);
      elapsed = 0;
      updateDisplay(0);
    }
  </script>

  <!-- Scripts para Monetag -->
  <script async type="text/javascript" src="https://cdn.industriousads.com/js/9239743.js"></script>
  <script async type="text/javascript" src="https://cdn.industriousads.com/js/9239742.js"></script>
  <script async type="text/javascript" src="https://cdn.industriousads.com/js/9239741.js"></script>
  <script async type="text/javascript" src="https://cdn.industriousads.com/js/9239740.js"></script>
  <script async type="text/javascript" src="https://cdn.industriousads.com/js/9239739.js"></script>

</body>

</html>
