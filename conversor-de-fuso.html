<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conversor de Fuso Horário - DiaZen</title>
    <link rel="icon" href="caminho-para-favicon/conversor-fuso.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Conversor de Fuso Horário</h1>
        <p>Converta facilmente a hora de diferentes fusos horários ao redor do mundo.</p>
    </header>
    
    <main>
        <section class="converter">
            <h2>Como Funciona</h2>
            <p>Selecione o fuso horário de origem e destino para fazer a conversão da hora. Simples e rápido!</p>
            
            <!-- Formulário para conversão -->
            <form action="#" method="post">
                <label for="horaOrigem">Hora de origem:</label>
                <input type="time" id="horaOrigem" name="horaOrigem">
                
                <label for="fusoOrigem">Fuso horário de origem:</label>
                <select id="fusoOrigem" name="fusoOrigem">
                    <option value="UTC-3">UTC-3</option>
                    <option value="UTC-2">UTC-2</option>
                    <option value="UTC+0">UTC+0</option>
                    <!-- Adicione mais opções conforme necessário -->
                </select>
                
                <label for="fusoDestino">Fuso horário de destino:</label>
                <select id="fusoDestino" name="fusoDestino">
                    <option value="UTC-3">UTC-3</option>
                    <option value="UTC-2">UTC-2</option>
                    <option value="UTC+0">UTC+0</option>
                    <!-- Adicione mais opções conforme necessário -->
                </select>
                
                <button type="submit">Converter</button>
            </form>
        </section>

        <!-- Espaço para anúncios da Monetag - Banner -->
        <section class="ads">
            <script async src="https://cdn.monetag.io/monetag.min.js"></script>
            <script>
                monetag('9177371');  // Exemplo de um ID de anúncio Popunder
            </script>
        </section>

        <!-- Espaço para mais anúncios -->
        <section class="ads">
            <script async src="https://cdn.monetag.io/monetag.min.js"></script>
            <script>
                monetag('9177372');  // Exemplo de outro ID de anúncio - Push na página
            </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 DiaZen. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
