
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilix Hub - Ferramentas do Dia a Dia</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f9fb;
            color: #333;
            transition: background 0.3s ease;
        }
        header {
            background: #4f46e5;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .tool-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            padding: 20px;
            text-align: center;
            transition: transform 0.2s;
        }
        .tool-card:hover {
            transform: scale(1.03);
        }
        .tool-card h3 {
            margin: 10px 0;
            font-size: 18px;
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        Utilix Hub - Ferramentas do Dia a Dia
    </header>
    <main>
        <section>
            <h2>Ferramentas disponíveis:</h2>
            <div class="tool-grid">
                <div class="tool-card"><h3>Cronômetro</h3></div>
                <div class="tool-card"><h3>Timer Regressivo</h3></div>
                <div class="tool-card"><h3>Relógio Local</h3></div>
                <div class="tool-card"><h3>Relógio Mundial</h3></div>
                <div class="tool-card"><h3>Conversor de Fuso Horário</h3></div>
                <div class="tool-card"><h3>Calendário Interativo</h3></div>
                <div class="tool-card"><h3>Alarme</h3></div>
                <div class="tool-card"><h3>Calculadora de Datas</h3></div>
                <div class="tool-card"><h3>Dicas de Produtividade</h3></div>
            </div>
        </section>
    </main>
    <footer>
        &copy; 2025 Utilix Hub. Todos os direitos reservados.
    </footer>
</body>
</html>
