<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário | DiaZen</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #5eead4, #818cf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .calendar-container {
      background: #1a1a1a;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      margin-bottom: 2rem;
    }

    iframe {
      border: none;
      width: 100%;
      height: 600px;
      border-radius: 0.5rem;
    }

    .ads {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Calendário Online</h1>
    <p>Organize seus dias com nosso calendário simples e eficiente.</p>
  </header>

  <div class="calendar-container">
    <iframe src="https://calendar.google.com/calendar/embed?src=pt.brazilian%23holiday%40group.v.calendar.google.com&ctz=America%2FSao_Paulo"></iframe>
  </div>

  <div class="ads">
    <!-- Scripts da Monetag com Adblock Bypass -->
    <script type="text/javascript">
      var script = document.createElement('script');
      script.src = "https://delivery.monetag.com/9177371.js";
      script.type = 'text/javascript';
      script.async = true;
      document.body.appendChild(script);
    </script>
  </div>
</body>
</html>
