<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendário – DiaZen</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Estilo visual -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: linear-gradient(90deg, #673AB7, #2196F3);
      width: 100%;
      padding: 20px 0;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .descricao {
      margin: 30px 20px;
      text-align: center;
      font-size: 1.2rem;
      max-width: 800px;
    }

    #calendar {
      width: 100%;
      max-width: 700px;
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 0.9rem;
      text-align: center;
      color: #ccc;
    }
  </style>

  <!-- Adblock Bypass + Monetag (exemplo com 9177371) -->
  <script type="text/javascript">
    var _monetag = _monetag || [];
    _monetag.push({zoneId: 9177371, adblock_bypass: true});
    (function() {
      var s = document.createElement('script');
      s.async = true;
      s.src = 'https://iclickcdn.com/tag.min.js';
      document.head.appendChild(s);
    })();
  </script>

</head>
<body>
  <header>Calendário – DiaZen</header>

  <div class="descricao">
    Organize sua rotina com o nosso calendário integrado. Planeje seus dias com praticidade e estilo!
  </div>

  <div id="calendar">
    <!-- Google Calendar incorporado -->
    <iframe src="https://calendar.google.com/calendar/embed?src=pt.brazilian%23holiday%40group.v.calendar.google.com&ctz=America%2FSao_Paulo"></iframe>
  </div>

  <footer>© 2025 DiaZen – Ferramentas inteligentes para seu dia a dia.</footer>
</body>
</html>
