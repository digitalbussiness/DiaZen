<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário - DiaZen</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
        }
        .calendar-wrapper {
            margin-top: 20px;
        }
        .calendar {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #calendar {
            max-width: 100%;
            margin: 0 auto;
        }
        .ads-banner {
            margin-top: 20px;
            text-align: center;
        }
        .ads-banner iframe {
            width: 100%;
            height: 90px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/cronometro">Cronômetro</a></li>
                <li><a href="/timer">Timer</a></li>
                <li><a href="/calendario">Calendário</a></li>
                <li><a href="/relógio-mundial">Relógio Mundial</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Calendário - DiaZen</h1>
        <div class="calendar-wrapper">
            <div class="calendar" id="calendar"></div>
        </div>
        
        <!-- Espaço para anúncios da Monetag -->
        <div class="ads-banner">
            <iframe src="https://ads.monetag.io/ad?id=9177371"></iframe>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                events: [
                    {
                        title  : 'Evento 1',
                        start  : '2025-04-18T10:30:00',
                        end    : '2025-04-18T12:30:00'
                    },
                    {
                        title  : 'Evento 2',
                        start  : '2025-04-20T14:00:00',
                        end    : '2025-04-20T16:00:00'
                    }
                ]
            });
        });
    </script>

    <!-- Scripts Monetag -->
    <script async src="https://cdn.monetag.io/tag.js"></script>
    <script>
        window.Monetag = window.Monetag || {};
        window.Monetag.config = { site_id: 'your_site_id_here' };
    </script>
</body>
</html>
