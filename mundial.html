<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relógio Mundial - DiaZen</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3909/3909444.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #101820, #2b2f4a);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    header {
      margin-bottom: 40px;
    }
    h1 {
      font-size: 3rem;
      margin: 0;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .clock-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 900px;
    }
    .clock {
      background-color: #1f2535;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      min-width: 250px;
    }
    .city {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .time {
      font-size: 2rem;
      font-weight: bold;
    }
    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Relógio Mundial</h1>
    <p>Acompanhe a hora em diferentes cidades do mundo, em tempo real.</p>
  </header>

  <div class="clock-container">
    <div class="clock">
      <div class="city">São Paulo</div>
      <div class="time" id="sp"></div>
    </div>
    <div class="clock">
      <div class="city">Nova York</div>
      <div class="time" id="ny"></div>
    </div>
    <div class="clock">
      <div class="city">Londres</div>
      <div class="time" id="ldn"></div>
    </div>
    <div class="clock">
      <div class="city">Tóquio</div>
      <div class="time" id="tokyo"></div>
    </div>
  </div>

  <footer>
    Feito com ❤️ por DiaZen
  </footer>

  <!-- Adicionando scripts conforme solicitado -->
  <script>
    function updateClocks() {
      const options = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
      const times = {
        sp: new Date().toLocaleTimeString('pt-BR', { ...options, timeZone: 'America/Sao_Paulo' }),
        ny: new Date().toLocaleTimeString('en-US', { ...options, timeZone: 'America/New_York' }),
        ldn: new Date().toLocaleTimeString('en-GB', { ...options, timeZone: 'Europe/London' }),
        tokyo: new Date().toLocaleTimeString('ja-JP', { ...options, timeZone: 'Asia/Tokyo' }),
      };

      for (let key in times) {
        document.getElementById(key).textContent = times[key];
      }
    }

    updateClocks();
    setInterval(updateClocks, 1000);
  </script>

  <!-- Inserindo scripts da Monetag -->
  <script type="text/javascript" src="https://cdn.industrious.io/monetag.min.js" async></script>
  <script type="text/javascript">
    window.monetag = window.monetag || [];
    monetag.push({"placement": 9239743, "type": "push"});
    monetag.push({"placement": 9239742, "type": "vignette"});
    monetag.push({"placement": 9239741, "type": "native"});
    monetag.push({"placement": 9239740, "type": "inpage_push"});
    monetag.push({"placement": 9239739, "type": "onclick"});
  </script>
</body>
</html>
