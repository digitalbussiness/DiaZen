<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DiaZen - Ferramentas do Dia a Dia</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-white">
  <div class="container mx-auto px-4 py-6">
    <h1 class="text-4xl font-bold text-center mb-8">DiaZen</h1>

    <!-- Relógio Mundial -->
    <section class="mb-10">
      <h2 class="text-2xl font-semibold mb-4">Relógio Mundial</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="world-clock"></div>
    </section>

    <!-- Conversor de Fuso Horário -->
    <section class="mb-10">
      <h2 class="text-2xl font-semibold mb-4">Conversor de Fuso Horário</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block mb-2">De:</label>
          <select id="fromZone" class="w-full p-2 border rounded">
            <option value="America/Sao_Paulo">São Paulo</option>
            <option value="UTC">UTC</option>
            <option value="Europe/London">Londres</option>
            <option value="Asia/Tokyo">Tóquio</option>
            <option value="America/New_York">Nova York</option>
          </select>
        </div>
        <div>
          <label class="block mb-2">Para:</label>
          <select id="toZone" class="w-full p-2 border rounded">
            <option value="America/Sao_Paulo">São Paulo</option>
            <option value="UTC">UTC</option>
            <option value="Europe/London">Londres</option>
            <option value="Asia/Tokyo">Tóquio</option>
            <option value="America/New_York">Nova York</option>
          </select>
        </div>
        <div>
          <label class="block mb-2">Horário:</label>
          <input id="inputTime" type="time" class="w-full p-2 border rounded" value="12:00">
        </div>
        <div class="flex items-end">
          <button onclick="convertTime()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Converter</button>
        </div>
        <div class="col-span-2 mt-4">
          <p class="font-medium">Resultado: <span id="convertedTime">--:--</span></p>
        </div>
      </div>
    </section>
  </div>

  <script>
    const { DateTime } = luxon;

    // Relógio Mundial
    const cities = [
      { name: 'São Paulo', zone: 'America/Sao_Paulo' },
      { name: 'Londres', zone: 'Europe/London' },
      { name: 'Tóquio', zone: 'Asia/Tokyo' },
      { name: 'Nova York', zone: 'America/New_York' }
    ];

    function updateWorldClock() {
      const container = document.getElementById("world-clock");
      container.innerHTML = cities.map(city => {
        const time = DateTime.now().setZone(city.zone).toFormat("HH:mm:ss");
        return `<div class="bg-white dark:bg-gray-800 p-4 rounded shadow text-center">
                  <h3 class="text-lg font-semibold">${city.name}</h3>
                  <p class="text-xl">${time}</p>
                </div>`;
      }).join("");
    }

    setInterval(updateWorldClock, 1000);
    updateWorldClock();

    // Conversor de Fuso Horário
    function convertTime() {
      const from = document.getElementById("fromZone").value;
      const to = document.getElementById("toZone").value;
      const timeStr = document.getElementById("inputTime").value;
      const [hour, minute] = timeStr.split(":");

      const dt = DateTime.now().setZone(from).set({ hour: parseInt(hour), minute: parseInt(minute) });
      const converted = dt.setZone(to);

      document.getElementById("convertedTime").textContent = converted.toFormat("HH:mm");
    }
  </script>
</body>

</html>
