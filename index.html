<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DiaZen - Ferramentas para o seu dia a dia</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: white;
    }
    header {
      padding: 30px 20px;
      text-align: center;
      background-color: #000;
    }
    header h1 {
      font-size: 2.5rem;
      color: #fff;
    }
    header p {
      color: #ccc;
      font-size: 1.1rem;
    }
    .tools {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .tool {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: 0.3s;
    }
    .tool:hover {
      transform: scale(1.03);
    }
    .tool:nth-child(1) { background-color: #4b0082; }
    .tool:nth-child(2) { background-color: #005f73; }
    .tool:nth-child(3) { background-color: #ffb703; }
    .tool:nth-child(4) { background-color: #008000; }
    .tool:nth-child(5) { background-color: #ff1493; }
    .tool:nth-child(6) { background-color: #6a0dad; }
    .tool h2 {
      color: #fff;
      margin-bottom: 10px;
    }
    .tool iframe {
      width: 100%;
      height: 150px;
      border: none;
      border-radius: 8px;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      .tool iframe {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>DiaZen</h1>
    <p>Ferramentas essenciais para organizar seu dia a dia de forma prática e eficiente.</p>
  </header>

  <main class="tools">
    <div class="tool">
      <h2>Cronômetro</h2>
      <iframe src="https://online-stopwatch.com/simple-timer/" loading="lazy"></iframe>
    </div>
    <div class="tool">
      <h2>Timer Regressivo</h2>
      <iframe src="https://www.online-stopwatch.com/countdown-timer/" loading="lazy"></iframe>
    </div>
    <div class="tool">
      <h2>Relógio Local</h2>
      <iframe src="https://www.clocktab.com/" loading="lazy"></iframe>
    </div>
    <div class="tool">
      <h2>Relógio Mundial</h2>
      <iframe src="https://24timezones.com/" loading="lazy"></iframe>
    </div>
    <div class="tool">
      <h2>Conversor de Fuso</h2>
      <iframe src="https://www.worldtimebuddy.com/" loading="lazy"></iframe>
    </div>
    <div class="tool">
      <h2>Calendário Interativo</h2>
      <iframe src="https://calendar.google.com/" loading="lazy"></iframe>
    </div>
    <div class="tool">
      <h2>Alarme Online</h2>
      <iframe src="https://kukuklok.com/" loading="lazy"></iframe>
    </div>
    <div class="tool">
      <h2>Calculadora de Datas</h2>
      <iframe src="https://www.timeanddate.com/date/duration.html" loading="lazy"></iframe>
    </div>
  </main>
</body>
</html>
