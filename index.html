<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DiaZen - Ferramentas do Dia a Dia</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    p {
      font-size: 1rem;
      color: #ccc;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .tool {
      background: #222;
      border-radius: 10px;
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.2s;
      cursor: pointer;
    }
    .tool:hover {
      transform: scale(1.05);
    }
    .tool h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
      background-color: #000;
    }
    .tool:nth-child(1) { background-color: #6a0dad; } /* roxo */
    .tool:nth-child(2) { background-color: #007bff; } /* azul */
    .tool:nth-child(3) { background-color: #ffc107; color: #000; } /* amarelo */
    .tool:nth-child(4) { background-color: #28a745; } /* verde */
    .tool:nth-child(5) { background-color: #e83e8c; } /* rosa */
    .tool:nth-child(6) { background-color: #17a2b8; } /* ciano */
    .tool:nth-child(7) { background-color: #fd7e14; } /* laranja */
    .tool:nth-child(8) { background-color: #20c997; } /* verde água */
    .tool:nth-child(9) { background-color: #6610f2; } /* roxo escuro */

    @media (max-width: 768px) {
      iframe { height: 300px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>DiaZen</h1>
    <p>Ferramentas simples e úteis para seu dia a dia – tudo em um só lugar!</p>
  </header>

  <section class="grid">
    <div class="tool">
      <h2>Cronômetro</h2>
      <iframe src="https://online-stopwatch.com/simple-timer/" title="Cronômetro"></iframe>
    </div>
    <div class="tool">
      <h2>Timer Regressivo</h2>
      <iframe src="https://vclock.com/timer/" title="Timer Regressivo"></iframe>
    </div>
    <div class="tool">
      <h2>Relógio Local</h2>
      <iframe src="https://24timezones.com/current_time/brazil.php" title="Relógio Local"></iframe>
    </div>
    <div class="tool">
      <h2>Relógio Mundial</h2>
      <iframe src="https://24timezones.com/world_directory/time.htm" title="Relógio Mundial"></iframe>
    </div>
    <div class="tool">
      <h2>Conversor de Fuso</h2>
      <iframe src="https://www.timeanddate.com/worldclock/converter.html" title="Conversor de Fuso Horário"></iframe>
    </div>
    <div class="tool">
      <h2>Calendário</h2>
      <iframe src="https://calendar.google.com/calendar/embed?src=pt.brazilian%23holiday%40group.v.calendar.google.com&ctz=America%2FSao_Paulo" title="Calendário"></iframe>
    </div>
    <div class="tool">
      <h2>Alarme</h2>
      <iframe src="https://kukuklok.com/" title="Alarme"></iframe>
    </div>
    <div class="tool">
      <h2>Calculadora de Datas</h2>
      <iframe src="https://www.timeanddate.com/date/dateadd.html" title="Calculadora de Datas"></iframe>
    </div>
    <div class="tool">
      <h2>Dicas de Produtividade</h2>
      <iframe src="https://zapier.com/blog/productivity-tips/" title="Dicas de Produtividade"></iframe>
    </div>
  </section>
</body>
</html>
