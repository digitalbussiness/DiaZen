<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DiaZen - Ferramentas do Dia a Dia</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p.desc {
      font-size: 1.1rem;
      color: #aaa;
    }
    .tools-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .tool {
      padding: 1.5rem;
      border-radius: 10px;
      background-color: #1e1e1e;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
    }
    .tool:nth-child(1) { background-color: #7b1fa2; } /* Roxo */
    .tool:nth-child(2) { background-color: #0288d1; } /* Azul */
    .tool:nth-child(3) { background-color: #fbc02d; color: #000; } /* Amarelo */
    .tool:nth-child(4) { background-color: #388e3c; } /* Verde */
    .tool:nth-child(5) { background-color: #e91e63; } /* Rosa */
    .tool h2 {
      margin-bottom: 1rem;
    }
    input, button, select {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      margin-top: 0.5rem;
    }
    button {
      background-color: #fff;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>DiaZen</h1>
    <p class="desc">Ferramentas práticas e gratuitas para te ajudar no dia a dia!</p>
  </header>

  <div class="tools-container">
    <!-- Cronômetro -->
    <div class="tool">
      <h2>Cronômetro</h2>
      <div id="cronometro">00:00:00</div>
      <button onclick="iniciarCronometro()">Iniciar</button>
      <button onclick="pausarCronometro()">Pausar</button>
      <button onclick="resetarCronometro()">Resetar</button>
    </div>

    <!-- Timer -->
    <div class="tool">
      <h2>Timer Regressivo</h2>
      <input type="number" id="minutos" placeholder="Minutos" />
      <div id="timer">00:00</div>
      <button onclick="iniciarTimer()">Iniciar</button>
      <button onclick="pararTimer()">Parar</button>
    </div>

    <!-- Calculadora de Datas -->
    <div class="tool">
      <h2>Calculadora de Datas</h2>
      <input type="date" id="data1" />
      <input type="date" id="data2" />
      <button onclick="calcularDatas()">Calcular Diferença</button>
      <div id="resultadoDatas"></div>
    </div>
  </div>

  <script>
    // Cronômetro
    let cronometroInterval, segundos = 0;
    function formatarTempo(s) {
      let h = Math.floor(s / 3600);
      let m = Math.floor((s % 3600) / 60);
      let sec = s % 60;
      return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
    }
    function iniciarCronometro() {
      if (!cronometroInterval) {
        cronometroInterval = setInterval(() => {
          segundos++;
          document.getElementById("cronometro").textContent = formatarTempo(segundos);
        }, 1000);
      }
    }
    function pausarCronometro() {
      clearInterval(cronometroInterval);
      cronometroInterval = null;
    }
    function resetarCronometro() {
      pausarCronometro();
      segundos = 0;
      document.getElementById("cronometro").textContent = "00:00:00";
    }

    // Timer Regressivo
    let timerInterval;
    function iniciarTimer() {
      let min = parseInt(document.getElementById("minutos").value);
      if (isNaN(min) || min <= 0) return;
      let total = min * 60;
      timerInterval = setInterval(() => {
        if (total <= 0) {
          clearInterval(timerInterval);
          alert("Tempo finalizado!");
          return;
        }
        total--;
        let m = Math.floor(total / 60);
        let s = total % 60;
        document.getElementById("timer").textContent = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
      }, 1000);
    }
    function pararTimer() {
      clearInterval(timerInterval);
    }

    // Calculadora de Datas
    function calcularDatas() {
      let d1 = new Date(document.getElementById("data1").value);
      let d2 = new Date(document.getElementById("data2").value);
      if (!d1 || !d2 || isNaN(d1) || isNaN(d2)) return;
      let diff = Math.abs(d2 - d1);
      let dias = Math.ceil(diff / (1000 * 60 * 60 * 24));
      document.getElementById("resultadoDatas").textContent = `${dias} dia(s) de diferença.`;
    }
  </script>
</body>
</html>
