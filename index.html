<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DiaZen - Ferramentas para o seu dia</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #2c3e50;
    }
    .tools {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1200px;
      margin-top: 2rem;
    }
    .tool {
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>

<body>
  <h1>DiaZen ✨</h1>
  <p>Ferramentas simples para facilitar seu dia a dia!</p>

  <div class="tools">
    <div class="tool">
      <h2>Cronômetro</h2>
      <p id="cronometro">00:00:00</p>
      <button onclick="startCronometro()">Iniciar</button>
      <button onclick="stopCronometro()">Parar</button>
      <button onclick="resetCronometro()">Zerar</button>
    </div>
    <div class="tool">
      <h2>Relógio</h2>
      <p id="clock"></p>
    </div>
    <div class="tool">
      <h2>Alarme</h2>
      <input type="time" id="alarmTime">
      <button onclick="setAlarm()">Ativar Alarme</button>
      <p id="alarmStatus"></p>
    </div>
  </div>

  <div class="footer">
    <p>Modo claro/escuro automático em breve | Dicas de produtividade também!<br>Todos os direitos reservados - DiaZen © 2025</p>
  </div>

  <script>
    // Relógio ao vivo
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById("clock").textContent = timeString;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Cronômetro
    let cronInterval;
    let cronSeconds = 0;
    function startCronometro() {
      if (cronInterval) return;
      cronInterval = setInterval(() => {
        cronSeconds++;
        document.getElementById("cronometro").textContent = new Date(cronSeconds * 1000).toISOString().substr(11, 8);
      }, 1000);
    }
    function stopCronometro() {
      clearInterval(cronInterval);
      cronInterval = null;
    }
    function resetCronometro() {
      stopCronometro();
      cronSeconds = 0;
      document.getElementById("cronometro").textContent = "00:00:00";
    }

    // Alarme
    let alarmTimeout;
    function setAlarm() {
      const time = document.getElementById("alarmTime").value;
      if (!time) return;
      const now = new Date();
      const [hours, minutes] = time.split(":");
      const alarmTime = new Date();
      alarmTime.setHours(hours);
      alarmTime.setMinutes(minutes);
      alarmTime.setSeconds(0);
      const diff = alarmTime - now;
      if (diff < 0) {
        document.getElementById("alarmStatus").textContent = "Hora já passou!";
        return;
      }
      document.getElementById("alarmStatus").textContent = `Alarme definido para ${time}`;
      alarmTimeout = setTimeout(() => {
        alert("Alarme! ⏰");
      }, diff);
    }
  </script>
</body>

</html>
