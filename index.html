<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DiaZen - Ferramentas do Dia a Dia</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    .descricao {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #ccc;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .tool {
      background-color: #111;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      transition: 0.3s;
    }
    .tool:hover {
      transform: scale(1.03);
    }
    .tool a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    .roxo { background-color: #6e44ff; }
    .azul { background-color: #2176ff; }
    .verde { background-color: #33cc99; }
    .amarelo { background-color: #f4b400; }
    .rosa { background-color: #d63384; }
    .vermelho { background-color: #e63946; }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(auto-fit, minmax(100%, 1fr));
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>DiaZen</h1>
    <p class="descricao">Suas ferramentas essenciais, todas em um só lugar!</p>
  </header>
  <main>
    <div class="container">
      <div class="tool roxo">
        <h2>Cronômetro</h2>
        <a href="cronometro.html">Abrir</a>
      </div>
      <div class="tool azul">
        <h2>Timer Regressivo</h2>
        <a href="timer.html">Abrir</a>
      </div>
      <div class="tool verde">
        <h2>Relógio Mundial</h2>
        <a href="relogio.html">Abrir</a>
      </div>
      <div class="tool amarelo">
        <h2>Conversor de Fuso Horário</h2>
        <a href="fuso.html">Abrir</a>
      </div>
      <div class="tool rosa">
        <h2>Calculadora de Datas</h2>
        <a href="datas.html">Abrir</a>
      </div>
      <div class="tool vermelho">
        <h2>Bloco de Notas</h2>
        <a href="bloco.html">Abrir</a>
      </div>
    </div>
  </main>
  
  <!-- Scripts Monetag com Adblock Bypass -->
  <script>
    const monetagScripts = [
      9177375, 9177374, 9177373, 9177372, 9177371,
      9176783, 9176782, 9176781, 9176780, 9176779
    ];
    monetagScripts.forEach(id => {
      const s = document.createElement('script');
      s.src = `https://www.monetag.com/script/tag.js?id=${id}`;
      s.async = true;
      document.body.appendChild(s);
    });
  </script>
</body>
</html>
