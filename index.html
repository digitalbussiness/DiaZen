<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiaZen - Ferramentas de Produtividade</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>DiaZen - Ferramentas de Produtividade</h1>
    </header>

    <main>
        <section id="tools">
            <!-- Relógio Mundial -->
            <div id="world-clock">
                <h2>Relógio Mundial</h2>
                <div id="world-clock-display">
                    <label for="timezone">Escolha a cidade:</label>
                    <select id="timezone" onchange="updateWorldClock()">
                        <option value="America/New_York">Nova Iorque</option>
                        <option value="Europe/London">Londres</option>
                        <option value="Asia/Tokyo">Tóquio</option>
                        <option value="Australia/Sydney">Sidney</option>
                        <option value="Europe/Paris">Paris</option>
                    </select>
                    <div id="time"></div>
                </div>
            </div>

            <!-- Conversor de Fuso Horário -->
            <div id="timezone-converter">
                <h2>Conversor de Fuso Horário</h2>
                <label for="from-timezone">De:</label>
                <select id="from-timezone">
                    <option value="America/New_York">Nova Iorque</option>
                    <option value="Europe/London">Londres</option>
                    <option value="Asia/Tokyo">Tóquio</option>
                    <option value="Australia/Sydney">Sidney</option>
                    <option value="Europe/Paris">Paris</option>
                </select>
                <label for="to-timezone">Para:</label>
                <select id="to-timezone">
                    <option value="America/New_York">Nova Iorque</option>
                    <option value="Europe/London">Londres</option>
                    <option value="Asia/Tokyo">Tóquio</option>
                    <option value="Australia/Sydney">Sidney</option>
                    <option value="Europe/Paris">Paris</option>
                </select>
                <button onclick="convertTime()">Converter</button>
                <div id="converted-time"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 DiaZen - Todos os direitos reservados.</p>
    </footer>

    <script>
        // Função para atualizar o relógio mundial com base na cidade escolhida
        function updateWorldClock() {
            const timezone = document.getElementById("timezone").value;
            const options = { timeZone: timezone, hour: "2-digit", minute: "2-digit", second: "2-digit" };
            const date = new Date().toLocaleString('pt-BR', options);
            document.getElementById("time").innerText = `Horário atual em ${timezone}: ${date}`;
        }

        // Função para converter o horário de uma zona para outra
        async function convertTime() {
            const fromTimezone = document.getElementById("from-timezone").value;
            const toTimezone = document.getElementById("to-timezone").value;
            const date = new Date().toISOString();
            
            const response = await fetch(`https://timezoneapi.io/api/convert/?from=${fromTimezone}&to=${toTimezone}&time=${date}`);
            const data = await response.json();
            
            const convertedTime = data.data.time;
            document.getElementById("converted-time").innerText = `Horário convertido de ${fromTimezone} para ${toTimezone}: ${convertedTime}`;
        }

        // Iniciar o relógio mundial ao carregar a página
        window.onload = updateWorldClock;
    </script>
</body>
</html>
