<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DiaZen - Ferramentas Úteis</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 40px 20px 10px;
    }
    header h1 {
      font-size: 2.8rem;
      background: linear-gradient(90deg, #f09, #06f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    header p {
      margin-top: 8px;
      font-size: 1.1rem;
      color: #ccc;
    }
    .tools-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }
    .tool {
      padding: 25px;
      border-radius: 12px;
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 1.2rem;
      transition: transform 0.2s;
    }
    .tool:hover {
      transform: scale(1.03);
    }
    .tool-1 { background: #6a0dad; }
    .tool-2 { background: #0077cc; }
    .tool-3 { background: #e91e63; }
    .tool-4 { background: #009688; }
    .tool-5 { background: #ff5722; }
    .tool-6 { background: #3f51b5; }
    .tool-7 { background: #8bc34a; }
    .tool-8 { background: #ff9800; }
    .tool-9 { background: #9c27b0; }
    footer {
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
      padding: 20px;
    }
  </style>

</head>
<body>
  <header>
    <h1>DiaZen</h1>
    <p>Simplifique sua vida com nossas ferramentas online práticas e rápidas</p>
  </header>
  <div class="tools-container">
    <a href="/cronometro" class="tool tool-1">Cronômetro</a>
    <a href="/timer-regressivo" class="tool tool-2">Timer Regressivo</a>
    <a href="/calculadora-de-datas" class="tool tool-3">Calculadora de Datas</a>
    <a href="/relógio-mundial" class="tool tool-4">Relógio Mundial</a>
    <a href="/conversor-de-fuso" class="tool tool-5">Conversor de Fuso Horário</a>
    <a href="/bloco-de-notas" class="tool tool-6">Bloco de Notas</a>
    <a href="/gerador-de-senhas" class="tool tool-7">Gerador de Senhas</a>
