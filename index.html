<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiaZen - Ferramentas de Produtividade</title>
    <link rel="icon" href="caminho/para/sua/favicon.ico" type="image/x-icon">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .tool-box {
            background-color: #333;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease;
        }
        .tool-box:hover {
            transform: scale(1.05);
        }
        .tool-box h3 {
            margin: 10px 0;
        }
        .tool-box button {
            background-color: #fff;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .tool-box button:hover {
            background-color: #f1f1f1;
        }
        .timer, .stopwatch, .clock, .world-clock, .converter, .calendar, .alarm, .calculator {
            background-color: #444;
            color: white;
        }
        .tool-box:nth-child(1) { background-color: #8e44ad; } /* roxo */
        .tool-box:nth-child(2) { background-color: #3498db; } /* azul */
        .tool-box:nth-child(3) { background-color: #f39c12; } /* amarelo */
        .tool-box:nth-child(4) { background-color: #2ecc71; } /* verde */
        .tool-box:nth-child(5) { background-color: #e74c3c; } /* vermelho */
        .tool-box:nth-child(6) { background-color: #9b59b6; } /* roxo claro */
        .tool-box:nth-child(7) { background-color: #34495e; } /* cinza escuro */
        .tool-box:nth-child(8) { background-color: #1abc9c; } /* verde claro */

        /* Estilo de uma seção de descrição */
        .description {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 20px;
        }

        /* Responsividade */
        @media screen and (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="description">
        <h1>DiaZen</h1>
        <p>Ferramentas de produtividade e organização para o seu dia a dia. Faça mais, com mais eficiência!</p>
    </div>

    <div class="container">
        <!-- Cronômetro -->
        <div class="tool-box timer">
            <h3>Cronômetro</h3>
            <button onclick="startTimer()">Iniciar Cronômetro</button>
        </div>

        <!-- Timer -->
        <div class="tool-box stopwatch">
            <h3>Timer Regressivo</h3>
            <button onclick="startCountdown()">Iniciar Timer</button>
        </div>

        <!-- Relógio Local -->
        <div class="tool-box clock">
            <h3>Relógio Local</h3>
            <button onclick="showLocalTime()">Mostrar Hora Local</button>
        </div>

        <!-- Relógio Mundial -->
        <div class="tool-box world-clock">
            <h3>Relógio Mundial</h3>
            <button onclick="showWorldClock()">Mostrar Hora Mundial</button>
        </div>

        <!-- Conversor de Fuso Horário -->
        <div class="tool-box converter">
            <h3>Conversor de Fuso Horário</h3>
            <button onclick="convertTimeZone()">Converter Fuso Horário</button>
        </div>

        <!-- Calendário Interativo -->
        <div class="tool-box calendar">
            <h3>Calendário</h3>
            <button onclick="showCalendar()">Mostrar Calendário</button>
        </div>

        <!-- Alarme -->
        <div class="tool-box alarm">
            <h3>Alarme</h3>
            <button onclick="setAlarm()">Configurar Alarme</button>
        </div>

        <!-- Calculadora de Datas -->
        <div class="tool-box calculator">
            <h3>Calculadora de Datas</h3>
            <button onclick="calculateDate()">Calcular Data</button>
        </div>
    </div>

    <script>
        function startTimer() {
            alert('Cronômetro iniciado!');
        }

        function startCountdown() {
            alert('Timer regressivo iniciado!');
        }

        function showLocalTime() {
            alert('Hora local: ' + new Date().toLocaleTimeString());
        }

        function showWorldClock() {
            alert('Hora mundial: ' + new Date().toLocaleString('en-US', { timeZone: 'UTC' }));
        }

        function convertTimeZone() {
            alert('Fuso horário convertido!');
        }

        function showCalendar() {
            alert('Calendário exibido!');
        }

        function setAlarm() {
            alert('Alarme configurado!');
        }

        function calculateDate() {
            alert('Data calculada!');
        }
    </script>

</body>
</html>
