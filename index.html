<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DiaZen - Ferramentas Inteligentes</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #fff;
    }
    p.descricao {
      font-size: 1.2rem;
      color: #aaa;
      max-width: 600px;
      margin: 0 auto 2rem;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 1.5rem;
      max-width: 1200px;
      margin: auto;
    }
    .tool {
      background-color: #111;
      border-radius: 10px;
      padding: 2rem;
      text-align: center;
      transition: transform 0.3s;
      color: white;
    }
    .tool:hover {
      transform: scale(1.05);
    }
    .tool:nth-child(6n+1) { background-color: #6a0dad; }  /* roxo */
    .tool:nth-child(6n+2) { background-color: #1e90ff; }  /* azul */
    .tool:nth-child(6n+3) { background-color: #ffd700; color: #000; }  /* amarelo */
    .tool:nth-child(6n+4) { background-color: #228b22; }  /* verde */
    .tool:nth-child(6n+5) { background-color: #ff1493; }  /* rosa */
    .tool:nth-child(6n+6) { background-color: #ff4500; }  /* laranja escuro */
    .monetag-space {
      margin: 2rem auto;
      text-align: center;
    }
    iframe.ad-zone {
      width: 100%;
      max-width: 728px;
      height: 90px;
      border: none;
    }
    @media screen and (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>DiaZen</h1>
    <p class="descricao">Ferramentas online inteligentes para facilitar o seu dia a dia. Simples, rápidas e gratuitas!</p>
  </header>

  <div class="monetag-space">
    <!-- Espaço para anúncio da Monetag -->
    <iframe class="ad-zone" src="/ads/728x90.html"></iframe>
  </div>

  <main class="container">
    <div class="tool"><a href="relogio-mundial.html">Relógio Mundial</a></div>
    <div class="tool"><a href="cronometro.html">Cronômetro</a></div>
    <div class="tool"><a href="temporizador.html">Timer Regressivo</a></div>
    <div class="tool"><a href="calculadora.html">Calculadora</a></div>
    <div class="tool"><a href="conversor-moeda.html">Conversor de Moeda</a></div>
    <div class="tool"><a href="calendario.html">Calendário</a></div>
    <div class="tool"><a href="gerador-senhas.html">Gerador de Senhas</a></div>
    <div class="tool"><a href="conversor-unidades.html">Conversor de Unidades</a></div>
    <div class="tool"><a href="calculadora-datas.html">Calculadora de Datas</a></div>
    <div class="tool"><a href="conversor-fuso.html">Conversor de Fuso Horário</a></div>
  </main>

  <div class="monetag-space">
    <!-- Outro espaço para anúncio da Monetag -->
    <iframe class="ad-zone" src="/ads/728x90.html"></iframe>
  </div>
</body>
</html>
