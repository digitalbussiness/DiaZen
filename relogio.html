<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relógio Local - DiaZen</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      padding: 30px;
      background: linear-gradient(135deg, #5c6bc0, #26c6da);
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .clock {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 30px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      width: 100%;
    }

    .clock span {
      font-size: 2rem;
      margin-left: 5px;
    }

    .back-btn {
      background-color: #ffca28;
      color: #121212;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .back-btn:hover {
      background-color: #ffb300;
    }

    .footer {
      margin-top: 30px;
      color: #ccc;
      font-size: 0.8rem;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Relógio Local</h1>
    <div class="clock" id="clock">
      <!-- Hora vai ser mostrada aqui -->
      <p><span id="time"></span></p>
    </div>
    <button class="back-btn" onclick="window.history.back()">Voltar</button>
    <div class="footer">Hora local em tempo real.</div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();
      minutes = minutes < 10 ? '0' + minutes : minutes;
      seconds = seconds < 10 ? '0' + seconds : seconds;
      const timeString = hours + ':' + minutes + ':' + seconds;
      document.getElementById('time').textContent = timeString;
    }

    setInterval(updateClock, 1000);
    updateClock(); // For the first update immediately
  </script>

</body>

</html>
